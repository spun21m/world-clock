<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>

    <select id="">
      <option value="">Select a city</option>
      <option value="">London</option>
      <option value="">Tokyo</option>
      <option value="">Honolulu</option>
    </select>

    <div>
      <div class="city">
        San Francisco
        <div class="date">April 8th 2023</div>
        <div class="time">8:31:57 <small>AM</small></div>
      </div>
      <div class="city">
        Montreal
        <div class="date">April 8th 2023</div>
        <div class="time">8:31:57 <small>AM</small></div>
      </div>
      <div class="city">
        Cairo
        <div class="date">April 8th 2023</div>
        <div class="time">8:31:57 <small>AM</small></div>
      </div>
    </div>

    <footer>
      Coded by <strong>Sital Pun</strong> and
      <a href="https://github.com/spun21m/world-clock" target="_blank">
        open sourced on Github</a
      >
    </footer>
  </body>
</html>
